<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Colorado Word Guess Game</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Barlow" rel="stylesheet">
</head>

<body>

    <div class="row rightspace">
        <div class = "offset-sm-7 col-sm-4 grayback">
            <h1>Colorado Hangman</h1>
            <h2 id="directions-text">Press any letter to get started!</h2>
            <h3 id="wins-text" class="block">Wins: </h3>
            <h3 id="currentWord" class="block">Current Word: </h3>
            <h3 id="underscore" class="block"></h3>
            <h3 id="numberOfGuess">Number of Guesses Left: </h3>
            <h3 id="letterGuessed">Letters Already Guessed: </h3>
        </div>
    </div>

</body>
<script src="assets/javascript/game.js"></script>
</html>
